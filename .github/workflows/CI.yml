name: CI
on: [push, pull_request]
env:
  CFG_ENV: test
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: Run Unit Tests
      run: go test -v -race -covermode=atomic -coverprofile=coverage.out ./controllers/ ./controllers/password_helpers/ ./data/ ./models/ ./router/ ./router/handlers/ ./server/ ./tools/admin_creator/ ./tools/migration_runner/

    - name: Install Goveralls
      run: go install github.com/mattn/goveralls@latest

    - name: Send Coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: goveralls -coverprofile=coverage.out -service=github

  integration:
    name: Integration and E2E Tests
    needs: build
    runs-on: ubuntu-latest
    container: golang:latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: password
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Create Database
      run: |
        apt-get update
        apt-get install --yes postgresql-client
        PGPASSWORD=password psql -h postgres -U postgres -c 'CREATE DATABASE ci_test;'

    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Run Migrations
      run: go run tools/migration_runner/main.go -db=ci_test

    - name: Create Admin User
      run: go run tools/admin_creator/main.go -db=ci_test -username=admin -password=Admin123!

    - name: Run Integration Tests
      run: go test ./testing/integration/ -v

    - name: Run End-to-End Tests
      run: go test ./testing/e2e/ -v
